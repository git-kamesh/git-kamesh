<!-- layouts/partials/random_posts.html -->

{{ $randomPosts := where .Site.Pages "Type" "blog" | shuffle | first 5 }}
<div class="random-posts">
  <h2>Posts you might also like</h2>
  <ul>
    {{ range $randomPosts }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</div>
